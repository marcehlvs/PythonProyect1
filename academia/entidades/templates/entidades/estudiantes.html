{% extends "entidades/index.html" %}
{% block titulo %}
    <h1 class="mb-5">Estudiantes</h1>
{% endblock titulo %}

{% block contenido %}
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>

        </tr>
    </thead>
    <tbody>
    {% for e in estudiantes %} #estudiantes es la clave diccionario del views
        <tr>
            <td>{{ e.nombre }}</td>
            <td>{{ e.apellido }}</td>
            <td>{{ e.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
